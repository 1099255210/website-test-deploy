<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIoTSys 2023</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://2023.ieeeicassp.org/wp-content/themes/ieee-dci/images/favicon.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wdth,wght@75,700;100,400&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wdth,wght@75,700;100,400&display=swap");
      a {
        text-decoration: none;
        color: #00629b;
      }
      a:hover {
        text-decoration: underline;
      }
      p {
        font-family: "Open Sans", sans-serif;
      }
      .header-title {
        font-size: 1.75rem;
        font-weight: 700;
        font-stretch: condensed;
      }
      #title {
        font-size: 2rem;
      }
      .b-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, 0.1);
        border: solid rgba(0, 0, 0, 0.15);
        border-width: 1px 0;
        box-shadow: inset 0 0.5em 1.5em rgba(0, 0, 0, 0.1),
          inset 0 0.125em 0.5em rgba(0, 0, 0, 0.15);
      }
      .conf-title {
        font-size: 3rem;
        font-weight: 700;
        font-stretch: condensed;
      }
      .main-p {
        font-size: 1rem;
        font-weight: normal;
      }
      .copyright {
        font-size: 0.75rem;
      }
      .main-title {
        font-size: 3rem;
        font-weight: 700;
        font-stretch: condensed;
      }
      .committee {
        color: #1b75bb;
        margin-bottom: 5px;
        margin-top: 12px;
      }
      .committee-name {
        margin-bottom: 0px;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4"></script>
    
    <div id="app"></div>
    
    <script src="./component/app.vue.js"></script>

    <script src="./component/welcomepage.vue.js"></script>
    <script src="./component/home/organizingcommittee.vue.js"></script>
    <script src="./component/home/conferencepolicies.vue.js"></script>

    <script src="./component/calls/importantdates.vue.js"></script>
    <script src="./component/calls/callforpapers.vue.js"></script>
    <script src="./component/calls/callforspecialsession.vue.js"></script>
    <script src="./component/calls/callforshortcourses.vue.js"></script>
    <script src="./component/calls/callforspgrandchallenges.vue.js"></script>
    <script src="./component/calls/callfortutorials.vue.js"></script>
    <script src="./component/calls/callforshowandtelldemos.vue.js"></script>
    
    <script src="./component/papersubmission/submitconferencepaper.vue.js"></script>
    <script src="./component/papersubmission/paperguidelines.vue.js"></script>
    <script src="./component/papersubmission/submission.vue.js"></script>
    
    <script src="./component/plenaryspeakers.vue.js"></script>

    <script src="./component/program/grandchallenges.vue.js"></script>
    <script src="./component/program/satelliteworkshops.vue.js"></script>
    
    <script src="./component/venueandtravel/venue.vue.js"></script>
    <script src="./component/venueandtravel/acommodationinformation.vue.js"></script>
    <script src="./component/venueandtravel/transportation.vue.js"></script>

    <script src="./component/contactus.vue.js"></script>
    <script>
      const routes = [
        { path: "/", component: welcomePage, title: 'Welcome Page' },
        { path: "/organizingcommittee", component: organizingCommittee, title: 'Organizing Committee'},
        { path: "/conferencepolicies", component: conferencePolicies, title: 'Conference Policies'},

        { path: "/importantdates", component: importantDates, title: 'Important Dates'},
        { path: "/callforpapers", component: callForPapers, title: 'Call for Papers'},
        { path: "/callforspecialsession", component: callForSpecialSession, title: 'Call for Special Session'},
        { path: "/callforshortcourses", component: callForShortCourses, title: 'Call for Short Courses'},
        { path: "/callforspgrandchallenges", component: callForSPGrandChallenges, title: 'Call for SP Grand Challenges'},
        { path: "/callfortutorials", component: callForTutorials, title: 'Call for Tutorials'},
        { path: "/callforshowandtelldemos", component: callForShowAndTellDemos, title: 'Call for Show and Tell Demos'},
        
        { path: "/plenaryspeakers", component: plenarySpeakers, title: 'Plenary Speakers'},

        { path: "/submitconferencepaper", component: submitConferencePaper, title: 'Submit an AIoTSys Conference Paper'},
        { path: "/paperguidelines", component: paperGuidelines, title: 'AIoTSys Paper Guidelines'},
        { path: "/submission", component: submission, title: 'AIoTSys Submission and Paper Presentations'},
        
        { path: "/grandchallenges", component: grandChallenges, title: 'Grand Challenges'},
        { path: "/satelliteworkshops", component: satelliteWorkshops, title: 'Satellite Workshops'},
        
        { path: "/venue", component: venue, title: 'Venue'},
        { path: "/acommodationinformation", component: acommodationInformation, title: 'Acommodation Information'},
        { path: "/transportation", component: venue, title: 'Transportation'},

        { path: "/contactus", component: contactUs, title: 'Contact us'},
      ];

      const router = VueRouter.createRouter({
        history: VueRouter.createWebHashHistory(),
        routes,
      });

      router.beforeEach(async (to) => {
        if (to.title) {
          document.title = to.title;
        }
      });

      const { createApp } = Vue;

      const app = Vue.createApp(appframe);

      app.use(router);
      app.mount("#app");
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
